<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argos SDK Basic Example</title>
</head>
<body>
    <div id="app">
        <h1>Argos SDK Basic Example</h1>
        <div id="status">Initializing...</div>
    </div>

    <script type="module">
        import { OneiroTracker } from '@project89/argos-sdk';

        async function initializeTracker() {
            try {
                // Initialize the tracker with a fingerprint ID
                // In a real application, you would generate this using a fingerprinting library
                const fingerprintId = 'example-' + Math.random().toString(36).substring(7);
                
                const tracker = await OneiroTracker.initialize(fingerprintId, {
                    baseUrl: 'your-api-endpoint',
                    debug: true
                });

                // Start tracking presence
                await tracker.trackPresence('example-site');

                // Get user information
                const user = await tracker.getUser();

                // Update status
                document.getElementById('status').textContent = 
                    `Tracking active for user: ${user?.id || fingerprintId}`;

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    tracker.cleanup();
                });
            } catch (error) {
                document.getElementById('status').textContent = 
                    `Error: ${error.message}`;
            }
        }

        // Initialize when the page loads
        initializeTracker();
    </script>
</body>
</html>
